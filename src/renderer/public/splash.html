<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34;
        }

        .splash-container {
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 5px;
            animation: float 3s ease-in-out infinite;
        }

        .title {
            color: white;
            font-size: 1.8em;
            font-weight: 900;
            margin-bottom: 4px;
            letter-spacing: 2px;
            font-family: sans-serif;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .description {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            margin-bottom: 4px;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .version {
            color: rgba(255,255,255,0.7);
            font-size: 0.6em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-shadow: 0 1px 5px rgba(0,0,0,0.8);
        }

        .sk-chase {
            width: 40px;
            height: 40px;
            position: relative;
            margin: 20px auto 0;
            animation: sk-chase 2.5s infinite linear both;
        }

        .sk-chase-dot {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            animation: sk-chase-dot 2.0s infinite ease-in-out both;
        }

        .sk-chase-dot:before {
            content: '';
            display: block;
            width: 25%;
            height: 25%;
            background-color: #ffffff;
            border-radius: 100%;
            animation: sk-chase-dot-before 2.0s infinite ease-in-out both;
        }

        .sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
        .sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sk-chase {
            100% { transform: rotate(360deg); }
        }

        @keyframes sk-chase-dot {
            80%, 100% { transform: rotate(360deg); }
        }

        @keyframes sk-chase-dot-before {
            50% { transform: scale(0.4); }
            100%, 0% { transform: scale(1.0); }
        }

        .company-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.55em;
            font-weight: 500;
            color: rgba(255,255,255,0.4);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 0.5px;
            line-height: 1.3;
            text-align: left;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="company-info">
        TechSoft Solutions<br>
        Luanda, Angola 2026<br>
        NIF: 540123456/7<br>
        suporte.techsoft@gmail.com
    </div>

    <div class="splash-container">
        <img src="./images/logo.png" alt="Logo" class="logo">
        
        <div class="title">MarketPro</div>
        <div class="description">Sistema de Gest達o de Mercado (SGM)</div>
        <div class="version" id="app-version">Vers達o 1.0.0</div>
        
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>

    <script>
        async function loadVersion() {
            try {
                const systemVersion = await window.system.getSystemVersion();
                const schemaVersion = await window.system.getSchemaVersion();
                document.getElementById('app-version').textContent = `Vers達o ${systemVersion} (${schemaVersion})`;
            } catch (error) {
                document.getElementById('app-version').textContent = 'Vers達o 1.0.0';
            }
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadVersion);
        } else {
            loadVersion();
        }
    </script>
</body>
</html>
